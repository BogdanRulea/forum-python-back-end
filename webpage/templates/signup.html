{% extends "main.html"%} {% block title %} Sign Up {% endblock%} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group row g-3">
    <div class="col-12">
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      placeholder="Enter Username"
    />
    <br/>
    <label for="email">Email Adress</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="Enter Email"
    />
    </div>
    <div class="col-md-6">
      <label for="password1">Password</label>
      <input
        type="password"
        id="password1"
        name="password1"
        class="form-control"
        placeholder="Enter Password"
      />
    </div>
    <div class="col-md-6">
      <label for="password2">Confirm Password</label>
      <input
        type="password"
        id="password2"
        name="password2"
        class="form-control"
        placeholder="Confirm Password"
      />
    </div>
    <br />
    <div align="center">
      <button class="btn btn-primary" typr="submit">Sign Up</button>
    </div>
  </div>
</form>
{% endblock%}
